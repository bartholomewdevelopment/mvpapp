  <!-- Cookie Consent CSS -->
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />

  <!-- Cookie Consent JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>

  <script>
    // Load Google Analytics after consent
    function loadGA() {
      const script = document.createElement('script');
      script.src = 'https://www.googletagmanager.com/gtag/js?id=G-VDJFT2K614';
      script.async = true;
      document.head.appendChild(script);

      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-VDJFT2K614');
    }

    window.addEventListener('load', function () {
      window.cookieconsent.initialise({
        palette: {
          popup: { background: '#000' },
          button: { background: '#f1d600' }
        },
        theme: 'classic',
        type: 'opt-in',
        content: {
          message: 'This website uses cookies to enhance the user experience.',
          dismiss: 'Accept all',
          allow: 'Allow selection',
          deny: 'Reject all',
          link: 'Privacy Policy',
          href: 'javascript:void(0)' // Prevent default nav
        },
        onInitialise: function (status) {
          if (this.hasConsented()) {
            loadGA();
          }
        },
        onStatusChange: function (status, chosenBefore) {
          if (this.hasConsented()) {
            loadGA();
          }
        },
        onPopupOpen: function () {
          // Attach modal trigger to the policy link inside the popup
          setTimeout(function () {
            const link = document.querySelector('.cc-link');
            if (link) {
              link.addEventListener('click', function (e) {
                e.preventDefault();
                if (window.openPrivacyModalFromCookie) {
                  window.openPrivacyModalFromCookie();
                }
              });
            }
          }, 100);
        }
      });
    });
  </script>

  <!-- Badge remover script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const removeBadge = () => {
        const badge = document.getElementById('aiappbuilder-badge');
        if (badge) {
          badge.remove();
        }
      };

      removeBadge();

      const observer = new MutationObserver(function (mutations) {
        mutations.forEach(function (mutation) {
          mutation.addedNodes.forEach(function (node) {
            if (node.nodeType === 1) {
              if (node.id === 'aiappbuilder-badge') {
                node.remove();
              }
              const badgeInChildren = node.querySelector && node.querySelector('#aiappbuilder-badge');
              if (badgeInChildren) {
                badgeInChildren.remove();
              }
            }
          });
        });
      });

      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    });
  </script>
